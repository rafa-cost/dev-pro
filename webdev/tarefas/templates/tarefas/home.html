<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mt-5">Lista de Tarefas</h1>   <!--titulo do campo-->

            <form action="{% url 'tarefas:home' %}" method="post">  <!--aqui é o primeiro passo tarefas:home, onde ira receber as tarefas e direcionar para detalhe-->
                {% csrf_token %}

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Descreva sua tarefa"
                           aria-label="Descreva sua tarefa" aria-describedby="button-addon2" name="nome">  <!--formulario que ira receber a tarefa-->

                    <button type="submit" class="btn btn-primary" type="button" id="button-addon2">Salvar</button>  <!--botão salvar-->

                </div>
                <small class="form-text text-muted">{{ form.nome.errors }}</small>
            </form>  <!--fechando o form aqui-->
            <h2 class="mt-5">Tarefas Pendentes</h2>   <!--titulo do campo-->

            {% for tarefa in tarefas_pendentes %}   <!--aqui esta separando as tarefas recebidas de tarefas home, por unidades-->
            <form action="{% url 'tarefas:detalhe' tarefa_id=tarefa.id %}" method="post">
                {% csrf_token %}

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Descreva sua tarefa" required="required"
                           aria-label="Descreva sua tarefa" name="nome" value="{{ tarefa.nome }}">
                    <input type="hidden" value="checked" name="feita">  <!--os dois acima é configuração de campo de formulario-->

                    <div class="input-group-append">
                        <button type="submit" class="btn btn-success">Marcar como feita</button> <!--botão de marcar como feita-->
                    </div>
                </div>

            </form>

            {% endfor %}

            <h2 class="mt-5">Tarefas ja Concluidas</h2>  <!--titulo do campo-->

            {% for tarefa in tarefas_feitas %} <!--separando as tarefas recebidas de Tarefas Pendentes, por unidade-->
            <div class="row">
                <div class="col-2">
                    <form action="{% url 'tarefas:apagar' tarefa_id=tarefa.id %}" method="post"> <!--ação apagando as tarefas, abrindo o form-->
                        {% csrf_token %}

                        <div class="input-group mb-3">

                            <div class="input-group-append">
                                <button type="submit" class="btn btn-danger">Apagar</button> <!--botão apagar-->
                            </div>
                        </div>

                    </form><!--fechando o form-->
                </div>
                <div class="col-10">
                    <form action="{% url 'tarefas:detalhe' tarefa_id=tarefa.id %}" method="post">  <!--devolvendo para tarefa:detalhe as tarefas marcadas como pendentes, abrindo o form-->
                        {% csrf_token %}

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Descreva sua tarefa"
                                   required="required"
                                   aria-label="Descreva sua tarefa" name="nome" value="{{ tarefa.nome }}"> <!--configurações dos campo de formularios, os dois inputs acima-->


                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">Marcar como Pendente</button> <!--botão de retornar a tarefa para a tarefa pendente-->
                            </div>
                        </div>

                    </form> <!--fechando o form-->
                </div>


            </div>


            {% endfor %}
        </div>


    </div>


</div>

</body>
</html>
